<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,td{
            border:1px solid black;
        }
    </style>
</head>

<!-- Change color of every cell which has numberl larger than 10. -->

<body>
   <table>
    <tr>
        <td>12</td>
        <td>1</td>
        <td>23</td>
    </tr>
    <tr>
        <td>5</td>
        <td>10</td>
        <td>6</td>
    </tr>
   </table>
    
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>

    <script>
        $(function(){
            $("td").each(function(){
                var val = $(this).text();
                
                if(val > 10){
                    console.log(val);
                    $(this).css('color','red');
                }
            })
        })
    </script>

</body>

</html>
